<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                position: relative;
                min-height: 100vh;
                background: #ddd;
            }

            .container h1 {
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: normal;
                padding: 15px;
                color: #333;
                text-align: center;
                transform: capitalize;
            }

            .container .image-container {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
                padding: 10px;
            }

            .container .image-container .image {
                height: 250px;
                width: 350px;
                border: 10px solid #fff;
                box-shadow: 0 5px 15px rgba(0,0,0,.1);
                overflow: hidden;
                cursor: pointer;
            }

            .container .image-container .image img {
                height: 100%;
                width: 100%;
                object-fit: cover;
                transition: .2s linear;
            }

            .container .image-container .image:hover img {
                transform: scale(1.1);
            }

            .container .popup-image {
                position: fixed;
                top: 0;
                left: 0;
                background: rgba(0,0,0,.9);
                height: 100%;
                width: 100%;
                z-index: 100;
                display: none;
            }

            .container .popup-image span {
                position: absolute;
                top: 0;
                right: 10px;
                font-size: 60px;
                font-weight: bolder;
                color: #fff;
                cursor: pointer;
                z-index: 100;
            }

            .container .popup-image img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 5px solid #fff;
                border-radius: 5px;
                width: 750px;
                object-fit: cover;
            }
            @media (max-width: 768px) {
                .container .popup-image img {
                    width: 95%;
                }
            }




        </style>
    </head>
    <body>
        <div class="container">
            <h1>gallery</h1>
            <div class="image-container">
                <div class="image"><img src="https://plus.unsplash.com/premium_photo-1663040294799-04609cd9e92b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHBsYW50YXRpb258ZW58MHx8MHx8fDA%3D"></div>
                <div class="image"><img src="https://images.unsplash.com/photo-1606701587683-c4b1b22c59d4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHBsYW50YXRpb258ZW58MHx8MHx8fDA%3D"></div>
                <div class="image"><img src="https://plus.unsplash.com/premium_photo-1661963820931-b9eef1b417b3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHBsYW50YXRpb258ZW58MHx8MHx8fDA%3D"></div>
                <div class="image"><img src="https://images.unsplash.com/photo-1535649900424-c09963c4fd8e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGxhbnRhdGlvbnxlbnwwfHwwfHx8MA%3D%3D"></div>
                <div class="image"><img src="https://plus.unsplash.com/premium_photo-1678344170545-c3edef92a16e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZmFybXxlbnwwfHwwfHx8MA%3D%3D"></div>
                <div class="image"><img src="https://images.unsplash.com/photo-1523741543316-beb7fc7023d8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmFybXxlbnwwfHwwfHx8MA%3D%3D"></div>
            </div>
            <div class="popup-image">
                <span>&times;</span>
                <img src="">
            </div>
        </div>

        <script>

            document.querySelectorAll(".image-container img").forEach(Image => {
                    Image.onclick = () => {
                        console.log("Image clicked:", Image);
                        document.querySelector(".popup-image").style.display = 'block';
                        const imageUrl = Image.getAttribute('src');
                        console.log("Image URL:", imageUrl);
                        document.querySelector(".popup-image img").src = imageUrl;
                    }
                });

                document.querySelector(".popup-image span").onclick = () => {
                    console.log("Close button clicked");
                    document.querySelector(".popup-image").style.display = 'none';
                }


        </script>
    </body>
</html>
