<!DOCTYPE html>
<html>
    <head>
        <title>About Us</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        .hero {
            background-color: #f8f8f8;
        }

        .heading h1 {
            color: #333;
            font-size: 45px;
            text-align: center;
            margin-top: 35px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 65px auto;
        }

        .hero-content {
            flex: 1;
            margin: 0px 25px;
            margin-top: -45%;
            animation: fadeInUp 2s ease;
        }

        .hero-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .hero-content p {
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 40px;
            color: #666;
        }

        .hero-content button {
            display: inline-block;
            background-color: orangered;
            color: #fff;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .hero-content button:hover {
            background-color: orangered;
            transform: scale(1.1);
        }

        .hero-image {
            flex: 1;
            width: 600px;
            margin: 10px;
            animation: fadeInRight 2s ease;
        }

        img {
            height: auto;
            border-radius: 10px;
        }
        @media screen and (max-width: 768px) {
            .heading h1 {
                font-size: 45px;
                margin-top: 30px;
            }
            .hero {
                margin: 0px;
            }
            .container {
                width: 100%;
                flex-direction: column;
                margin: 0px;
                padding: 0px 40px;
            }
            .hero-content {
                width: 100%;
                margin: 35px 0px;
            }
            .hero-content h2 {
                font-size: 30px;
            }
            .hero-content p {
                font-size: 18px;
                margin-bottom: 20px;
            }
            .hero-content button {
                font-size: 16px;
                padding: 8px 16px;
            }
            .hero-image {
                width: 100%;                
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px)
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px)
            }
        }

    </style>
    <body>

        <section class="heor">
            <div class="heading">
                <h1>About Us</h1>
            </div>
            <div class="container">
                <div class="hero-content">
                    <h2>Welcome to ........</h2>
                    <p>Discover the latest plantation and forests in whatever region you feel
                        like .... Our team of experts utilizes the best technology to serve 
                        all industries ....
                        crude oil, palm oil, timber...
                    </p>
                    <button class="cta-button">discover</button>
                </div>
                <div class="hero-image">
                    <img src="https://plus.unsplash.com/premium_photo-1661962499636-33ffabc4b060?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGxhbnRhdGlvbnxlbnwwfHwwfHx8MA%3D%3D">
                    <img src="https://images.unsplash.com/photo-1603657289433-e4983d2114b9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cGxhbnRhdGlvbnxlbnwwfHwwfHx8MA%3D%3D">
                    <img src="https://plus.unsplash.com/premium_photo-1661963820931-b9eef1b417b3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHBsYW50YXRpb258ZW58MHx8MHx8fDA%3D">
                </div>
            </div>
        </section>

    </body>
    
</html>
